<div class="container">
  <div class="row" ng-repeat="topic in topics">
    <a ng-href="#/topic/{{topic.topic_id}}">
        <div class="col-xs-8 col-md-10"><h4 ng-bind-html="topic.subject"></h4></div>
    </a>
  </div>

  <center>
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </center>

</div>
