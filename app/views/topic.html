<div class="container">
  <center>
      <pagination boundary-links="true" direction-links="false" max-size="3" items-per-page="postsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </center>

  <div class="post" ng-repeat="post in posts" ngcomplete="postsDone">
    <a ng-if="$last" id="new"></a>
    <div class="row"> 
          <div class="col-xs-4 col-md-3">
            <span ng-bind-html="post.author"></span><br/>
            <any ng-if="post.avatar.image" ng-bind-html="post.avatar.image"></any>

                          
          </div>
          <div class="col-xs-8 col-md-9" 
            <span ng-bind-html="post.body"></span><br/> 
            
          </div>
    </div>
    <div class="post-actions pull-right">
      <button class="btn btn-default btn-sm" ng-click="handleQuote(post);">Quote</button>
      <button class="btn btn-default btn-sm" ng-click="handleReply();">Reply</button>
    </div>
    <div class="clearfix"></div>
  </div>

  <center>
      <pagination boundary-links="true" direction-links="false" max-size="3" items-per-page="postsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </center>
</div>
