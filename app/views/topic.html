<div class="container">
  <center>
      <pagination boundary-links="true" direction-links="false" max-size="3" items-per-page="postsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </center>

  <div class="row post" ng-repeat="post in posts">
        <div class="col-xs-3" ng-bind-html="post.author"></div>
        <div class="col-xs-9" ng-bind-html="post.body"></div>
  </div>

  <center>
      <pagination boundary-links="true" direction-links="false" max-size="3" items-per-page="postsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </center>
</div>
