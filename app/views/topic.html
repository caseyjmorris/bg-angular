<div class="container">
  <center>
      <div ng-include="'views/templates/bread-crumb.html'"></div>
      <a id="top"></a>
      <pagination ng-show="totalItems > 0" boundary-links="true" direction-links="false" max-size="3" items-per-page="postsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
  </center>

  <hr/>

  <div class="post" ng-repeat="post in posts" ngcomplete="postsDone" bgimage>
    <a id="msg{{ post.id }}"></a>
    <a ng-if="$last" id="new"></a>
    <div class="row author-info">
      <span ng-if="post.avatar.image" ng-bind-html="post.avatar.image"></span>
      <span class="author-name" ng-bind-html="post.author"></span>
    </div>
    <div class="row post-content" bgpost>
      <span ng-bind-html="post.body"></span>
      <div ng-if="!searchMode" class="pull-right post-actions">
        <button ng-if="post.can_modify" class="btn btn-default btn-sm" ng-click="handleEdit(post);">Edit</button>
        <button ng-if="can_reply" class="btn btn-default btn-sm" ng-click="handleQuote(post);">Quote</button>
        <button ng-if="can_reply" class="btn btn-default btn-sm" ng-click="handleReply();">Reply</button>
      </div>
      <div ng-if="searchMode" class="pull-right post-actions">
        <a href="{{ post.href }}">
          <button class="btn btn-default btn-sm">Jump</button>
        </a>
      </div>
    </div>
  </div>

  <hr/>

  <center>
      <pagination ng-show="totalItems > 0" boundary-links="true" direction-links="false" max-size="3" items-per-page="postsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
      <div ng-include="'views/templates/bread-crumb.html'"></div>
  </center>
</div>
